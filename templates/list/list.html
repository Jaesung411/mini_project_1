<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛점</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>
<body>
    <h1><a href="/">맛점</a></h1>
    <div class="image_list">
        {% for store in list %}
        <div class="image_container">
            <a href="/{{ store['name'] }}">
                <img src="{{ url_for('static', filename=store['image']) }}" alt="{{ store['name'] }}" class="image_size">
            </a>
            <div class="store_name"><a href="/{{ store['name'] }}">{{ store['name'] }}</a></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
