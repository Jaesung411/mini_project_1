<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>{{ store['name'] }} / {{ store['food_type'] }}</h1>
    <title>{{ store['name'] }}</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .store-info {
            margin: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        h1 {
            text-align: center; /* 가운데 정렬 */
            font-size: 2.5em; /* 폰트 크기 조정 */
            margin-bottom: 20px; /* 아래쪽 여백 추가 */
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px; /* 최대 너비 설정 */
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex; /* 플렉스박스를 사용하여 슬라이드를 가로로 배치 */
            transition: transform 0.8s ease;
        }
        .slide {
            min-width: 100%; /* 각 슬라이드가 100% 너비를 가집니다 */
            display: flex;
            justify-content: center; /* 이미지 수평 중앙 정렬 */
            align-items: center; /* 이미지 수직 중앙 정렬 */
            height: 400px; /* 고정 높이 설정 */
            overflow: hidden;
        }
        .image_item img {
            max-width: 100%; /* 최대 너비 100% */
            max-height: 100%; /* 최대 높이 100% */
            object-fit: cover; /* 비율 유지하며 중앙 정렬 */
        }
        .controls {
            position: absolute;
            top: 50%; /* 현재 중앙 위치 */
            left: 0;
            right: 0; /* 양쪽 끝으로 늘림 */
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            pointer-events: none; /* 슬라이드 영역과 겹치지 않도록 설정 */
        }
        .control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 24px; /* 버튼 크기 조정 */
            pointer-events: all; /* 버튼 클릭 가능하게 설정 */
            height: 40px;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            {% for image in images %}
            <div class="slide image_item">
                <img src="{{ url_for('static', filename=image) }}" alt="Image for {{ store['name'] }}">
            </div>
            {% endfor %}
        </div>

        <div class="controls">
            <button class="control" onclick="moveSlide(-1)"> &lt; </button>
            <button class="control" onclick="moveSlide(1)"> &gt; </button>
        </div>
        <div class="store-info">
            <h2>주소 : {{ store['address'] }}</h2>
            <h2>< 대표 메뉴 ></h2>
            <div>
                {% for menu in menus %}
                <div class="menu-item">{{ menu['menu_name'] }} ({{ menu['price'] }}원)</div>
                {% endfor %}
        </div>
        <p>평점 : {{ store['rate'] }}</p>
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index < 0) {
                currentSlide = slides.length - 1; // 마지막 슬라이드로 돌아가기
            } else if (index >= slides.length) {
                currentSlide = 0; // 첫 번째 슬라이드로 돌아가기
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function moveSlide(direction) {
            showSlide(currentSlide + direction);
        }

        // 첫 번째 슬라이드를 기본으로 보여줍니다.
        showSlide(currentSlide);
    </script>
</body>
</html>
