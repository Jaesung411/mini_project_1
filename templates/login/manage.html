<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
    {% include 'navigator.html' %}
    <div class="container mt-5">

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="stores-tab" data-bs-toggle="tab" data-bs-target="#stores" type="button" role="tab" aria-controls="stores" aria-selected="true">
                    가게 관리
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="members-tab" data-bs-toggle="tab" data-bs-target="#members" type="button" role="tab" aria-controls="members" aria-selected="false">
                    회원 관리
                </button>
            </li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="adminTabsContent">
            <!-- 가게 관리 탭 -->
            <div class="tab-pane fade show active" id="stores" role="tabpanel" aria-labelledby="stores-tab">
                <div class="mt-4">
                    <h4>가게 목록</h4>
                    <button class="btn btn-primary mb-3" onclick="addStore()">새 가게 추가</button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>가게 이름</th>
                                <th>주소</th>
                                <th>평점</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 가게 데이터가 표시될 위치 -->
                            <tr>
                                <td>1</td>
                                <td>김밥천국</td>
                                <td>서울시 강남구</td>
                                <td>4.5</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editStore(1)">수정</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteStore(1)">삭제</button>
                                </td>
                            </tr>
                            <!-- 추가된 가게 데이터가 여기에 반복적으로 추가될 예정 -->
                        </tbody>
                    </table>
                </div>
            </div>
            {% include 'login/manage_user.html' %}
        </div>
</body>
</html>
