<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/signup.css">
</head>
<body>
    <div id="container">
        <form method="POST">  
            <h1>Sign Up</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <script> alert('{{message}}'); </script>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <table class="table-borderless">
                <tr>
                    <td><label for="email" class="form-label">Email</label></td>
                    <td><input type="email" placeholder="Enter your email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="passwd" class="form-label">Password</label></td>
                    <td><input type="password" placeholder="Enter your password" name="passwd" required></td>
                </tr>
                <tr>
                    <td><label for="name" class="form-label">Name</label></td>
                    <td><input type="text" placeholder="Enter your name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="nickname" class="form-label">Nickname</label></td>
                    <td><input type="text" placeholder="Enter your nickname" name="nickname" required></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form> 
    </div>
    
    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
