<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- 나의 스타일 추가 -->
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body class="text-center">
        <!--  html 전체 영역을 지정하는 container -->
        <div id="container">
            <form method = "POST">  
                <h1>회원가입</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                                <script>		
                                    alert('{{message}}')
                                </script>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <table>  
                    <tr>
                        <td>Email</td>
                        <td><input type = 'email' placeholder="이메일를 입력해주세요" name = 'email'></td>
                    </tr>  
                    <tr>
                        <td>Password</td>
                        <td><input type = 'password' placeholder="비밀번호를 입력해주세요" name = 'passwd'></td>
                    </tr>  
                    <tr>
                        <td>Name</td>
                        <td><input type = 'text' placeholder="이름를 입력해주세요" name = 'name'></td>
                    </tr>  
                    <tr>
                        <td>Nickname</td>
                        <td><input type = 'text' placeholder="닉네임를 입력해주세요" name = 'nickname'></td>
                    </tr>  
                    
                </table>  
                <td><input type = "submit" value = "Submit"></td>

                        권한

                    </ul>
                    </div>
                </div> -->
            </form> 
        </div> 
    
        <!-- Bootstrap JavaScript and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script>
            function setDropdownText(text) {
                document.getElementById('dropdownMenuButton').textContent = text;
            }

            function setAuthority(num) {
                document.getElementById('auth').value = num;
            }
        </script>
    </body>
</html>
