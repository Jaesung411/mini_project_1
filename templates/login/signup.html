<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Sign-up page</h1>
    <form method = "POST">  
        <table>  
            <tr>
                <td>Email</td>
                <td><input type = 'email' name = 'email'></td>
            </tr>  
            <tr>
                <td>Password</td>
                <td><input type = 'password' name = 'passwd'></td>
            </tr>  
            <tr>
                <td>Name</td>
                <td><input type = 'text' name = 'name'></td>
            </tr>  
            <tr>
                <td>Nickname</td>
                <td><input type = 'text' name = 'nickname'></td>
            </tr>  
            
            <tr>
                <td><input type = "submit" value = "Submit"></td>
            </tr>  
        </table>  
        <input type="hidden" name="user_auth" id="auth" value="-1">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <div class="btn-group" role="group">
              <button id="dropdownMenuButton" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                권한
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setDropdownText('사용자');setAuthority('1')">사용자</a></li>
                <li><a class="dropdown-item" href="#" onclick="setDropdownText('가게주인');setAuthority('2')">가게주인</a></li>
              </ul>
            </div>
          </div>
    </form>  
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h2>{{ message }}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript for updating dropdown button text -->
    <script>
        function setDropdownText(text) {
            document.getElementById('dropdownMenuButton').textContent = text;
        }

        function setAuthority(num) {
            document.getElementById('auth').value = num;
        }
    </script>
</body>
</html>
