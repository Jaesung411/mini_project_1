<html>  
<head>  
    <title>login</title>  
</head>
</head>  
<body>  
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h2>{{ message }}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action='/login' method = "POST">  
        <table>  
            <tr>
                <td>Email</td>
                <td><input type = 'email' name = 'email'></td>
            </tr>  
            <tr>
                <td>Password</td>
                <td><input type = 'password' name = 'passwd'></td>
            </tr>  
            <tr>
                <td><input type = "submit" value = "submit"></td>
            </tr>  
        </table>  
    </form>  
</body>  
</html>
